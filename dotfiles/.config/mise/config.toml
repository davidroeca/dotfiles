"pipx:basedpyright" = "latest"
"pipx:ty" = "latest"
"pipx:grip" = "latest"
"pipx:poetry" = { version = "latest", uvx_args = "--with poetry-plugin-export" }
"pipx:pre-commit" = "latest"
"pipx:doc2dash" = "latest"
"pipx:mkdocs" = { version = "latest", uvx_args = "--with mkdocs-material" }
"pipx:poethepoet" = "latest"
