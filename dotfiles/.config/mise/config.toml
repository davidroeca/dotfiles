"cargo:alacritty" = "latest"
claude = "latest"
delta = "latest"
deno = "2.2.12"
bat = "latest"
direnv = "latest"
fd = "latest"
fzf = "latest"
go = "1.24.3"
java = "latest"
k9s = "latest"
kubectl = "latest"
lua-language-server = "latest"
minikube = "latest"
nodejs = ["24.13.0"]
pnpm = "latest"
python = ["3.14.2", "3.13.11", "3.12.12"]
ripgrep = "latest"
sqlite = "latest"
terraform = "latest"
terraform-ls = "latest"
tree-sitter = "latest"
yarn = "1.22.22"
zig = "0.15"
zls = "0.15"
"cargo:dioxus-cli" = "latest"
"go:github.com/openfga/cli/cmd/fga" = { version = "latest" }
